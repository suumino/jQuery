<script>
   $(function() {

           },
           2000, "linear", 
           function() {
               alert("움직임 완료")
           })
       })

       $(".btn2").on("click", function() {

               marginLeft:"50px",
               fontSize:"30px"
           },
           2000, "linear", 
           function() {
               alert("움직임 완료")
           })
       })


   });
</script>
